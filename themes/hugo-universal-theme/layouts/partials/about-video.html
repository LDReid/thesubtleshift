<section class="bar background-dark no-mb text-center" id="aboutvideo-section">
    <div class="container">
        <div class="heading text-center">
            <h2 style="color:white;">{{ .Site.Params.aboutvideo.title | markdownify }}</h2>
        </div>
        <p class="lead">
        <a href="https://www.youtube.com/@thesubtleshift"  id="aboutvideo-btn" target="_blank">Visit The Subtle Shift on Youtube</a>
        </p>
        <br>
        <div>
            <div id="aboutvideo-wrapper">
                {{ .RenderString (printf "{{< youtube %s >}}" .Site.Params.aboutvideo.videoID) }}
            </div>
        </div>
    </div>

    <!-- /.container -->
</section>
